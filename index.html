<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="bundle.js" defer></script>
</head>
<body>
    <div class="weather-container">
            <div class="data-container">
                <input type="text" class="search" minlength="2" maxlength="50" placeholder="Enter Location...">
                <div class="time"></div>
                <div class="weather"></div>
                <div class="temperature"></div>
                <div class="feels-like"></div>
                <div class="humidity"></div>
                <div class="wind"></div>
            </div>
    </div>
    <div class="main-container">
        <div class="location"></div>
        <div class="forecast">
            <div class="day">
                <div class="time">24h:</div>
                    <div class="day-forecast">
                        <div class="tomorrow-icon"></div>
                        <div class="tomorrow"></div>
                    </div>
            </div>
            <div class="day">
                <div class="time">48h:</div>
                <div class="day-forecast">
                    <div class="two-icon"></div>
                    <div class="two-days"></div>
                </div>
            </div>
            <div class="day">
                <div class="time">72h:</div>
                <div class="day-forecast">
                    <div class="three-icon"></div>
                    <div class="three-days"></div>
                </div>
            </div>
            <div class="day">
                <div class="time">96h:</div>
                <div class="day-forecast">
                    <div class="four-icon"></div>
                    <div class="four-days"></div>
                </div>
            </div>
            <div class="day">
                <div class="time">120h:</div>
                <div class="day-forecast">
                    <div class="five-icon"></div>
                    <div class="five-days"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
